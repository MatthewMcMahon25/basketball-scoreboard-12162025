<html lang = "en">
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Basketball Scoreboard</title>
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="title">HOME</h3>
                <div class="display">
                    <h3 id="home-score-el" class="score">0</h3>
                </div>
                <div class="point-container">
                    <div class="point-container-box">
                        <h4 class="point" onclick="homeAddOne()">+1</h4>
                    </div>
                    <div class="point-container-box">
                        <h4 class="point" onclick="homeAddTwo()">+2</h4>
                    </div>
                    <div class="point-container-box">
                        <h4 class="point" onclick="homeAddThree()">+3</h4>
                    </div>
                </div>
            </div>
            <div>
                <h3 class="title">GUEST</h3>
                <div class="display">
                    <h3 id="guest-score-el" class="score">0</h3>
                </div>
                <div class="point-container">
                    <div class="point-container-box">
                        <h4 class="point" onclick="guestAddOne()">+1</h4>
                    </div>
                    <div class="point-container-box">
                        <h4 class="point" onclick="guestAddTwo()">+2</h4>
                    </div>
                    <div class="point-container-box">
                        <h4 class="point" onclick="guestAddThree()">+3</h4>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
